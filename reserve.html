<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ratatouille</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Ratatouille</h1>
      <h3>Make your reservation!</h3>
      <hr>

      <a href="tables"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> View
          Tables</button></a>
      <!-- <button type="submit" class="btn btn-danger btn-lg" id="add-btn"><span class="fa fa-fire"></span> Make Reservation</button> -->
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                Submit</button>
            </div>
          </div>
        </div>
        <a href="https://www.w3schools.com/html/">API Table Link | </a>
        <a href="https://www.w3schools.com/html/">API Wait List</a>


        <script type="text/javascript">

          $("#add-btn").on("click", function (event) {
            event.preventDefault();

            var newTable = {
              customerName: $("#name").val(),
              phoneNumber: $("#phone-number").val(),
              customerEmail: $("#email").val(),
              customerID: $("#unique-id").val()
            };

            $.post("/api/tables", newTable)
              .then(function (data) {
                console.log("tables.html", data);
                alert("Adding table...");
              });

          })

        </script>

</body>

</html>
