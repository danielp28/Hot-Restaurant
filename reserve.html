<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ratatouille</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <img class="animated-gif" src="assets/images/Logo.gif">
      <h3>Make your reservation!</h3>
      <hr>
      <a href="view.html"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> Home</button></a>
      <a href="tables.html"><button class="btn btn-primary btn-lg"><span class="fa fa-fire"></span> View Tables</button></a>
    </div>
    <div class="row">

        <div class="col-12">
    
          <div class="card">
            <div class="card-header">
              <h3><strong>Table Reservation</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
    
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
    
                <div class="form-group">
                  <label for="phone-number">Phone Number</label>
                  <input type="text" class="form-control" id="phone-number">
                </div>
    
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
    
                <div class="form-group">
                  <label for="unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="unique-id">
                </div>
    
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit</button>
              </div>
              <br><br>
              <a href="">API Table Link | </a>
              <a href="">API Wait List</a>
            </div>
          </div>
</body>
</html>
